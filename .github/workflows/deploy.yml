name: Build and Deploy

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vanzhin/coating-monolith

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [php-fpm, php-cli, supervisor]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            INSTALL_XDEBUG=${{ vars.INSTALL_XDEBUG || 'false' }}
            APP_SECRET=${{ secrets.APP_SECRET }}
            APP_NAME=${{ vars.APP_NAME }}
            DEFAULT_FROM_ADDR=${{ vars.DEFAULT_FROM_ADDR }}
            DEFAULT_FROM_NAME=${{ vars.DEFAULT_FROM_NAME }}
            MAILER_DSN=${{ vars.MAILER_DSN }}
            JWT_SECRET_KEY=${{ vars.JWT_SECRET_KEY }}
            JWT_PUBLIC_KEY=${{ vars.JWT_PUBLIC_KEY }}
            JWT_PASSPHRASE=${{ secrets.JWT_PASSPHRASE }}
            LOG_TELEGRAM_BOT_KEY=${{ secrets.LOG_TELEGRAM_BOT_KEY }}
            LOG_TELEGRAM_CHANNEL=${{ vars.LOG_TELEGRAM_CHANNEL }}
            DB_HOST=${{ vars.DB_HOST || 'manager_db' }}
            DB_PORT=${{ vars.DB_PORT || '5432' }}
            DB_NAME=${{ vars.DB_NAME }}
            DB_USER=${{ vars.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            REDIS_HOST=${{ vars.REDIS_HOST || 'manager_redis' }}
            ELASTIC_DSN=${{ vars.ELASTIC_DSN }}
            ELASTIC_USERNAME=${{ vars.ELASTIC_USERNAME }}
            ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}

  seamless-deploy:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/sites/1helper

            # Создаем/обновляем .env файл с ПРАВИЛЬНЫМИ переменными сети
            cat > .env << EOF
            # Docker Compose Variables - ИСПРАВЛЕНО!
            NETWORK=${{ vars.NETWORK }}
            DOMAIN=${{ vars.DOMAIN }}
            HOST_NGINX=${{ vars.HOST_NGINX }}
            DB_EXTERNAL_PORT=5432
            ELASTIC_CONTAINER_NAME=elasticsearch

            # Registry and Image
            REGISTRY=ghcr.io
            IMAGE_NAME=vanzhin/coating-monolith
            IMAGE_TAG=${{ github.ref_name }}

            # Database
            DB_NAME=${{ vars.DB_NAME }}
            DB_USER=${{ vars.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=manager_db
            DB_PORT=5432

            # Redis
            REDIS_HOST=manager_redis

            # Application
            INSTALL_XDEBUG=false
            APP_SECRET=${{ secrets.APP_SECRET }}
            APP_NAME=${{ vars.APP_NAME }}
            DEFAULT_FROM_ADDR=${{ vars.DEFAULT_FROM_ADDR }}
            DEFAULT_FROM_NAME=${{ vars.DEFAULT_FROM_NAME }}
            MAILER_DSN=${{ vars.MAILER_DSN }}
            JWT_SECRET_KEY=${{ vars.JWT_SECRET_KEY }}
            JWT_PUBLIC_KEY=${{ vars.JWT_PUBLIC_KEY }}
            JWT_PASSPHRASE=${{ secrets.JWT_PASSPHRASE }}
            LOG_TELEGRAM_BOT_KEY=${{ secrets.LOG_TELEGRAM_BOT_KEY }}
            LOG_TELEGRAM_CHANNEL=${{ vars.LOG_TELEGRAM_CHANNEL }}

            # Elasticsearch
            ELASTIC_DSN=${{ vars.ELASTIC_DSN }}
            ELASTIC_USERNAME=${{ vars.ELASTIC_USERNAME }}
            ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}
            EOF

            # Login to registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Полная перезагрузка
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            echo "Deployment completed successfully!"